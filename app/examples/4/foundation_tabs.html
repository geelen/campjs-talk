<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Tab Demo - Foundation</title>

  <link rel="stylesheet" href="../foundation.css">
</head>

<body>

  <dl class="tabs">
    <dd class="active"><a href="#simple1">Simple Tab 1</a></dd>
    <dd><a href="#simple2">Simple Tab 2</a></dd>
    <dd><a href="#simple3">Simple Tab 3</a></dd>
  </dl>
  <ul class="tabs-content contained">
    <li class="active" id="simple1Tab">This is simple tab 1s content. Pretty neat, huh?</li>
    <li id="simple2Tab">This is simple tab 2s content. Now you see it!</li>
    <li id="simple3Tab">This is simple tab 3s content.</li>
  </ul>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js "></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/3.2.2/javascripts/foundation.min.js "></script>
  <script>
    $('.tabs').foundationTabs();
  </script>
</body>
</html>
